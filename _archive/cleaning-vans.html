<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Van Cleaning">
    <title>Van Cleaning Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #7DBB35 0%, #5a8827 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: #FFFFFF;
            border-radius: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .header p {
            font-size: 16px;
            opacity: 0.8;
            color: #555;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .control-panel {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #7DBB35;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #fff;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #7DBB35;
            box-shadow: 0 0 0 3px rgba(125, 187, 53, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #7DBB35 0%, #5a8827 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(125, 187, 53, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 187, 53, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: #fff;
            color: #7DBB35;
            border: 2px solid #7DBB35;
            box-shadow: 0 4px 16px rgba(125, 187, 53, 0.1);
        }

        .button-secondary:hover {
            background: rgba(125, 187, 53, 0.05);
        }

        .tabs {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            background: #FFFFFF;
            border-radius: 15px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            background: #FFFFFF;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #555;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            background: #fff;
            color: #7DBB35;
            border-bottom: 3px solid #7DBB35;
            font-weight: 600;
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease forwards;
        }

        .table-container {
            width: 100%;
            background: #FFFFFF;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(125, 187, 53, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-top: 1px solid #eee;
            color: #555;
        }

        tr:hover td {
            background: rgba(125, 187, 53, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-due-soon {
            background: rgba(255, 152, 0, 0.1);
            color: #f57c00;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .status-overdue {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-scheduled {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #555;
            font-size: 18px;
        }

        .action-button:hover {
            background: rgba(125, 187, 53, 0.1);
            color: #7DBB35;
        }

        .action-button.delete:hover {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #666;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .empty-state-description {
            max-width: 400px;
            margin: 0 auto 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .calendar-container {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month {
            font-size: 20px;
            font-weight: 600;
        }

        .calendar-controls {
            display: flex;
            gap: 10px;
        }

        .calendar-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 24px;
            color: #555;
        }

        .calendar-btn:hover {
            background: rgba(125, 187, 53, 0.1);
            color: #7DBB35;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            color: #555;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: #f9f9f9;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            background: rgba(125, 187, 53, 0.1);
        }

        .calendar-day.active {
            background: rgba(125, 187, 53, 0.2);
            border-color: #7DBB35;
        }

        .calendar-day.today {
            background: rgba(125, 187, 53, 0.1);
            font-weight: 700;
        }

        .calendar-day-number {
            font-size: 18px;
            font-weight: 500;
        }

        .cleaning-indicator {
            position: absolute;
            bottom: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #7DBB35;
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Staggered animations for cards */
        .stats-grid .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stats-grid .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stats-grid .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stats-grid .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
                margin-top: 60px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="maintenance.html" class="back-button">
        <span>‚Üê</span>
        Back to Maintenance
    </a>

    <div class="container">
        <div class="header animate-in">
            <img src="NOL_Noleggio-semplice_Noleggiami_RGB_1500px.jpg" alt="Company Logo" class="logo" style="max-height: 60px; margin-bottom: 15px;">
            <h1>üßπ Van Cleaning</h1>
            <p>Add cleaning records for your fleet</p>
        </div>

        <div class="control-panel animate-in">
            <div class="add-record" style="margin: 0 auto;">
                <button id="addCleaningBtn" class="button">
                    <span>+ Add Cleaning</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Cleaning Modal -->
    <div id="cleaningModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 class="modal-title" id="modalTitle">Add Cleaning</h2>
            <form id="cleaningForm">
                <input type="hidden" id="recordId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="vehicle" class="form-label">Van Number *</label>
                        <select id="vehicle" class="form-select" required>
                            <option value="">Select Van</option>
                            <option value="N1">N1</option>
                            <option value="N3">N3</option>
                            <option value="N4">N4</option>
                            <option value="N6">N6</option>
                            <option value="N7">N7</option>
                            <option value="N8">N8</option>
                            <option value="N9">N9</option>
                            <option value="N10">N10</option>
                            <option value="N11">N11</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cleaningDate" class="form-label">Date *</label>
                        <input type="date" id="cleaningDate" class="form-input" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="cleaningType" class="form-label">Cleaning Type *</label>
                        <select id="cleaningType" class="form-select" required>
                            <option value="">Select Cleaning Type</option>
                            <option value="inside">Inside</option>
                            <option value="outside">Outside</option>
                            <option value="both">Both</option>                        </select>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" id="cancelBtn" class="button button-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global API handling
        async function loadRealCleaningData() {
            try {
                const settings = getSettings();
                const url = `${settings.scriptUrl}?function=getCleaningData&authToken=${settings.authToken}&sheetId=${settings.maintenanceSheetId}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.data) {
                    cleaningData = result.data;
                    
                    // Get unique vehicles
                    const vehicleList = [...new Set(cleaningData.map(record => record.vehicle))].filter(Boolean);
                    populateVehicleOptions(vehicleList.length > 0 ? vehicleList : ['Van 1', 'Van 2', 'Van 3', 'Van 4', 'Van 5']);
                    
                    // Update UI
                    updateStats();
                    updateCalendarWithCleanings();
                    updateCleaningLists();
                    
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error loading cleaning data:', error);
                return false;
            }
        }
        
        // Save cleaning record to the API (updates Visione generale sheet)
        async function saveCleaningToAPI(cleaningRecord) {
            try {
                const settings = getSettings();
                const url = `${settings.scriptUrl}?function=updateCleaningInVisioneGenerale&authToken=${settings.authToken}&sheetId=${settings.maintenanceSheetId}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(JSON.stringify(cleaningRecord))}`
                });
                
                const result = await response.json();
                return result.success;            } catch (error) {
                console.error('Error saving cleaning record:', error);
                return false;
            }
        }
        
        // Function to get settings from localStorage
        function getSettings() {
            const defaultSettings = {
                scriptUrl: 'https://script.google.com/macros/s/AKfycbzUtXeqja87wTaEEq8Q5Su1utBJnm3z4kj7ub3OCx1RB95Yh0wwVbwLmdSGpTPy08hY/exec',
                authToken: 'mySecureVanApp_2025',
                maintenanceSheetId: '1e4jz3L_hV5nAic6QwxW2D9BZZYggvAPeLH9tcGpHAYA'
            };
            
            const savedSettings = localStorage.getItem('appSettings');
            return savedSettings ? { ...defaultSettings, ...JSON.parse(savedSettings) } : defaultSettings;
        }

        // DOM Elements
        const cleaningModal = document.getElementById('cleaningModal');
        const addCleaningBtn = document.getElementById('addCleaningBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const cleaningForm = document.getElementById('cleaningForm');
        
        // Initialize missing functions and variables
        let cleaningData = [];
        
        // Add missing utility functions
        function updateStats() {
            // Update cleaning statistics if needed
            console.log('Updating cleaning stats...');
        }
        
        function updateCalendarWithCleanings() {
            // Update calendar display with cleaning records
            console.log('Updating calendar with cleaning records...');
        }
        
        function updateCleaningLists() {
            // Update cleaning lists display
            console.log('Updating cleaning lists...');
        }
        
        function populateVehicleOptions(vehicles) {
            // Populate vehicle dropdown options
            const vehicleSelect = document.getElementById('vehicle');
            if (vehicleSelect && vehicles) {
                // Clear existing options except first
                while (vehicleSelect.options.length > 1) {
                    vehicleSelect.remove(1);
                }
                
                vehicles.forEach(vehicle => {
                    const option = document.createElement('option');
                    option.value = vehicle;
                    option.textContent = vehicle;
                    vehicleSelect.appendChild(option);
                });
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Modal functionality
            addCleaningBtn.addEventListener('click', openAddModal);
            closeModal.addEventListener('click', closeModalHandler);
            cancelBtn.addEventListener('click', closeModalHandler);
            cleaningForm.addEventListener('submit', handleFormSubmit);
        });
        
        // Format date for storage (YYYY-MM-DD)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Open modal for adding new cleaning
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Cleaning';
            document.getElementById('recordId').value = '';
            document.getElementById('cleaningForm').reset();
            
            // Set default date to today
            const today = new Date();            document.getElementById('cleaningDate').value = formatDate(today);
            
            cleaningModal.classList.add('active');
        }
        
        // Close modal handler
        function closeModalHandler() {
            cleaningModal.classList.remove('active');
        }
        
        // Handle form submit
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // Get form values
            const vehicle = document.getElementById('vehicle').value;
            const cleaningType = document.getElementById('cleaningType').value;
            const date = document.getElementById('cleaningDate').value;
            
            // Validate required fields
            if (!vehicle || !cleaningType || !date) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Create cleaning record for the specific sheet update
            const cleaningRecord = {
                vehicle: vehicle,
                cleaningType: cleaningType,
                date: date
            };
            
            // Save to API
            const saveButton = document.getElementById('saveBtn');
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            
            try {
                const savedToAPI = await saveCleaningToAPI(cleaningRecord);
                
                if (savedToAPI) {
                    alert('Cleaning record saved successfully!');
                    // Close modal
                    closeModalHandler();
                } else {
                    alert('Failed to save cleaning record. Please try again.');
                }
            } catch (error) {
                console.error('Error saving cleaning:', error);
                alert('An error occurred while saving. Please try again.');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save';            }
        }
    </script>
