<head>

        .test-card {

            font-size: 15px;
        }

        .data-grid strong {
            color: #667eea;
        }

        .highlight {

            border-radius: 4px;
            font-weight: 600;
        }

        }

        .expected {

            padding: 15px;

            margin-bottom: 20px;
        }

        .expected h4 {

        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Estrazione Dati - Ref 2967</h1>
            <p>Verifica l'estrazione corretta di nome, email e telefono</p>
        </div>

        <div class="test-card">
            <h2>üìã Dati Attesi</h2>
            <div class="expected">
                <h4>Dal Calendario:</h4>
                <div class="data-grid">
                    <strong>Nome:</strong> <span class="highlight">Alessandro Barbone</span>
                    <strong>Email:</strong> <span class="highlight">noleggiosemplice23@gmail.com</span>
                    <strong>Telefono:</strong> <span class="highlight">+41774070742</span>
                    <strong>Veicolo:</strong> <span>N01 - Opel Vivaro (Losone)</span>
                    <strong>Riferimento:</strong> <span>2967</span>
                </div>
            </div>

            <button class="btn" onclick="testBooking()">üîç Test Ricerca Booking 2967</button>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-RQV_o-cZ9bkKVB9RvwjpvOnr7BVA1n-WpvxqCe6xp9UeeDVx2hVrfSFSIIKwBBqQ/exec';
        const AUTH_TOKEN = 'your-auth-token-here'; // Replace with actual token

        function makeJsonpRequest(functionName, params) {
            return new Promise((resolve, reject) => {
                const callbackName = `callback_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams({
                    function: functionName,
                    authToken: AUTH_TOKEN,
                    callback: callbackName,
                    ...params
                });
                
                script.src = `${SCRIPT_URL}?${urlParams}`;
                script.onerror = () => {
                    delete window[callbackName];
                    reject(new Error('JSONP request failed'));
                };
                
                document.head.appendChild(script);
            });
        }

        async function testBooking() {
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result" style="background: #e3f2fd; border-left: 4px solid #2196f3;"><strong>üîÑ Ricerca in corso...</strong></div>';
            
            try {
                const data = await makeJsonpRequest('findBookingByReferenceJsonp', { referenceNumber: '2967' });
                
                console.log('üìÖ Response:', data);
                
                if (data.success && data.booking) {
                    const b = data.booking;
                    
                    // Check if extracted data matches expected
                    const nameOk = b.customerName === 'Alessandro Barbone';
                    const emailOk = b.customerEmail === 'noleggiosemplice23@gmail.com';
                    const phoneOk = b.customerPhone === '+41774070742';
                    
                    const allOk = nameOk && emailOk && phoneOk;
                    
                    resultDiv.innerHTML = `
                        <div class="result ${allOk ? 'success' : 'error'}">
                            <h3>${allOk ? '‚úÖ' : '‚ö†Ô∏è'} Risultati Estrazione</h3>
                            <div class="data-grid">
                                <strong>Nome:</strong> 
                                <span style="${nameOk ? 'color: green;' : 'color: red;'}">
                                    ${nameOk ? '‚úÖ' : '‚ùå'} ${b.customerName || 'N/A'}
                                    ${!nameOk ? '<br><small style="color: #666;">Atteso: Alessandro Barbone</small>' : ''}
                                </span>
                                
                                <strong>Email:</strong> 
                                <span style="${emailOk ? 'color: green;' : 'color: red;'}">
                                    ${emailOk ? '‚úÖ' : '‚ùå'} ${b.customerEmail || 'N/A'}
                                    ${!emailOk ? '<br><small style="color: #666;">Atteso: noleggiosemplice23@gmail.com</small>' : ''}
                                </span>
                                
                                <strong>Telefono:</strong> 
                                <span style="${phoneOk ? 'color: green;' : 'color: red;'}">
                                    ${phoneOk ? '‚úÖ' : '‚ùå'} ${b.customerPhone || 'N/A'}
                                    ${!phoneOk ? '<br><small style="color: #666;">Atteso: +41774070742</small>' : ''}
                                </span>
                                
                                <strong>Veicolo:</strong> <span>${b.vehicleName}</span>
                                <strong>Riferimento:</strong> <span>${b.reference}</span>
                            </div>
                            
                            <h4 style="margin-top: 20px;">üì¶ Raw Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Prenotazione Non Trovata</h3>
                            <p>Nessuna prenotazione con riferimento 2967</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Errore</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
