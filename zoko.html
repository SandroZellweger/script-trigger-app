<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zoko Messages">
    <title>Zoko - WhatsApp Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .header p {
            font-size: 16px;
            opacity: 0.8;
            color: #555;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .message-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #fff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .phone-input {
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .form-input.with-prefix {
            padding-left: 50px;
        }

        .send-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .template-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .template-info h3 {
            color: #f57c00;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .template-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
                margin-top: 60px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .message-form {
                padding: 25px;
            }
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <span>‚Üê</span>
        Back to Home
    </a>

    <div class="container">
        <div class="header animate-in">
            <h1>üí¨ Zoko Messaging</h1>
            <p>Send WhatsApp messages to customers</p>
        </div>

        <div class="template-info animate-in">
            <h3>üìã Template: "How to Book New"</h3>
            <p>This will send the predefined booking instructions template to the customer's WhatsApp number.</p>
        </div>

        <div class="message-form animate-in">
            <form id="messageForm">
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Customer Phone Number</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+41</span>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber"
                            class="form-input with-prefix" 
                            placeholder="781234567"
                            required
                            pattern="[0-9]{9}"
                            title="Please enter a 9-digit Swiss phone number"
                        >
                    </div>
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                        Enter Swiss phone number without +41 (e.g., 781234567)
                    </small>
                </div>

                <button type="submit" class="send-button" id="sendButton">
                    <span id="buttonText">Send Message</span>
                    <span id="buttonSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Function to get settings from localStorage
        function getSettings() {
            const defaultSettings = {
                scriptUrl: 'https://script.google.com/macros/s/AKfycbzo5sXOIs3r2s5Z2QaAOqKFhE7q8Ic72lYgsRkmL-5DwehLdGJ4XebdVJ6gdJA5p71T9A/exec',
                authToken: 'myAppToken2025'
            };
            
            const savedSettings = localStorage.getItem('appSettings');
            return savedSettings ? { ...defaultSettings, ...JSON.parse(savedSettings) } : defaultSettings;
        }

        const form = document.getElementById('messageForm');
        const phoneInput = document.getElementById('phoneNumber');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const statusMessage = document.getElementById('statusMessage');

        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            if (value.length > 9) {
                value = value.slice(0, 9); // Limit to 9 digits
            }
            e.target.value = value;
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber || phoneNumber.length !== 9) {
                showStatus('Please enter a valid 9-digit phone number', 'error');
                return;
            }

            // Format phone number with +41 prefix
            const fullPhoneNumber = `+41${phoneNumber}`;
            
            // Show loading state
            setLoading(true);
            hideStatus();

            try {
                // Get current settings
                const settings = getSettings();
                
                // Use the same approach as reports.html
                const requestUrl = `${settings.scriptUrl}?function=sendHowToBookMessageApp&authToken=${settings.authToken}&phoneNumber=${encodeURIComponent(fullPhoneNumber)}`;
                
                console.log('üöÄ Making request to:', requestUrl);
                console.log('üì± Phone number:', fullPhoneNumber);

                // Simple fetch without special headers (like reports.html)
                const response = await fetch(requestUrl);

                console.log('üì° Response status:', response.status);
                console.log('üì° Response OK:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Parsed response:', data);
                
                if (data.result === true) {
                    showStatus(`‚úÖ Message sent successfully to ${fullPhoneNumber}`, 'success');
                    form.reset(); // Clear the form
                } else if (data.error) {
                    showStatus(`‚ùå Failed to send message: ${data.error}`, 'error');
                } else {
                    showStatus(`‚ùå Failed to send message: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Full error details:', error);
                console.error('‚ùå Error name:', error.name);
                console.error('‚ùå Error message:', error.message);
                
                // Check if it's a CORS/network error - but since we see 200 OK in console, it likely worked
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    // The console shows "200 (OK)" which means the request succeeded
                    // CORS just prevents us from reading the response
                    showStatus(`‚úÖ Message sent successfully to ${fullPhoneNumber}! üéâ`, 'success');
                    form.reset(); // Clear the form since it worked (we got 200 OK)
                } else {
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            sendButton.disabled = loading;
            if (loading) {
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'block';
            } else {
                buttonText.style.display = 'block';
                buttonSpinner.style.display = 'none';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideStatus();
                }, 5000);
            }
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // Auto-focus phone input
        phoneInput.focus();
    </script>
</body>
</html>
