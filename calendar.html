<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendar & CRM">
    <title>Calendar & CRM - Van Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .header p {
            font-size: 16px;
            opacity: 0.8;
            color: #555;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .control-group select, .control-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .month-year {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: #f8f9fa;
            padding: 10px 5px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: #666;
        }

        .calendar-day {
            background: white;
            min-height: 80px;
            padding: 5px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            background: #f0f8ff;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #ccc;
        }

        .calendar-day.today {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
        }

        .day-number {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .event-pill {
            background: #667eea;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-pill:hover {
            background: #5a6fd8;
            transform: scale(1.02);
        }

        .event-pill.calendar-1 { background: #FF6B6B; }
        .event-pill.calendar-2 { background: #4ECDC4; }
        .event-pill.calendar-3 { background: #45B7D1; }
        .event-pill.calendar-4 { background: #96CEB4; }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .event-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .no-event {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .event-info {
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .event-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-icon {
            width: 16px;
            text-align: center;
        }

        .customer-crm {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .customer-crm h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .crm-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rental-history {
            margin-top: 15px;
        }

        .history-item {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .history-date {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .history-details {
            font-size: 14px;
            color: #333;
            margin-top: 3px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-confirmed { background: #4CAF50; }
        .status-pending { background: #FF9800; }
        .status-cancelled { background: #f44336; }

        @media (max-width: 1024px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
           
            .sidebar {
                grid-row: 1;
            }
           
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
           
            .control-group {
                justify-content: space-between;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
           
            .header {
                padding: 20px;
                margin-top: 60px;
            }
           
            .calendar-day {
                min-height: 60px;
            }
           
            .crm-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">

    </a>

    <div class="container">

    <script>
        // Function to get settings from localStorage with error handling
        function getSettings() {
            // Correct script URL that is confirmed to work
            const defaultSettings = {
                scriptUrl: 'https://script.google.com/macros/s/AKfycbwcwM2FBwoWJIH_vMNzvsijIQaEoJuGZpRK43scdhwhQxF7E7PqXExfk9iTFg8DXhUg/exec',
                authToken: 'myAppToken2025'
            };
           
            try {
                const savedSettings = localStorage.getItem('appSettings');
                
                // If no saved settings, use defaults
                if (!savedSettings) {
                    return defaultSettings;
                }
                
                // Parse saved settings
                const parsedSettings = JSON.parse(savedSettings);
                
                // Verify if stored URL is a known problematic URL
                // If so, ignore localStorage and use the default
                if (parsedSettings.scriptUrl && 
                    (parsedSettings.scriptUrl.includes('AKfycbxksJAHHqDZ7E2VTp3TazcC4SOCOWef2oM2Tz5MY5Px--A7TUqNjIXeUev5J1QW-T0b') || 
                     parsedSettings.scriptUrl !== defaultSettings.scriptUrl)) {
                    console.log('‚ö†Ô∏è Found outdated script URL in localStorage. Using correct default URL instead.');
                    // Update localStorage with correct URL
                    localStorage.setItem('appSettings', JSON.stringify(defaultSettings));
                    return defaultSettings;
                }
                
                // Merge with defaults and return
                return { ...defaultSettings, ...parsedSettings };
            } catch (error) {
                console.log('‚ö†Ô∏è localStorage not available or error occurred, using default settings:', error);
                return defaultSettings;
            }
        }

        // Calendar configuration - Updated with your actual fleet numbers
        const CALENDAR_IDS = [
            'noleggiosemplice23@gmail.com',
            'nijfu8k23bns6ml5rb0f7hko5o@group.calendar.google.com',
            'e48a242e31251e913222eec57efddba56d45e1efaa8346a95aa4c001699f4f5d@group.calendar.google.com',
            'd4bcd20ca384fcbbf31fc901401281942d8edbaecec4c24604c917c6f71bc43e@group.calendar.google.com'
        ];

        const FLEET_NAMES = {
            0: 'Main Calendar',
            1: 'Van Fleet 1',
            2: 'Van Fleet 3',  // Skip 2 as mentioned
            3: 'Van Fleet 4'   // Continue sequence
        };

        let currentDate = new Date();
        let currentEvents = [];
        let selectedEvent = null;
        let customerData = {};

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            // Check localStorage on load and make sure we have the correct script URL
            const settings = getSettings();
            console.log('üîß Initialized with script URL:', settings.scriptUrl);
            
            generateCalendar();
            loadCalendarData();
           
            // Set up event listeners
            document.getElementById('calendarFilter').addEventListener('change', filterCalendarView);
            document.getElementById('dateRange').addEventListener('change', changeView);
        });

        function generateCalendar() {
            const calendar = document.getElementById('calendarView');
            const monthYear = document.getElementById('currentMonthYear');
           
            // Update month/year display
            const options = { year: 'numeric', month: 'long' };
            monthYear.textContent = currentDate.toLocaleDateString('en-US', options);
           
            // Clear calendar
            calendar.innerHTML = '';
           
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
           
            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
           
            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
               
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.onclick = () => selectDay(date);
               
                // Add classes for styling
                if (date.getMonth() !== currentDate.getMonth()) {
                    dayElement.classList.add('other-month');
                }
               
                if (isToday(date)) {
                    dayElement.classList.add('today');
                }
               
                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);
               
                // Events container
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';
                dayElement.appendChild(eventsContainer);
               
                calendar.appendChild(dayElement);
            }
           
            renderEvents();
        }

        function renderEvents() {
            const calendar = document.getElementById('calendarView');
            const days = calendar.querySelectorAll('.calendar-day');
           
            days.forEach(day => {
                const eventsContainer = day.querySelector('.day-events');
                eventsContainer.innerHTML = '';
            });
           
            // Add events to calendar days
            currentEvents.forEach(event => {
                const eventDate = new Date(event.start.date || event.start.dateTime);
                const dayIndex = findDayIndex(eventDate);
               
                if (dayIndex >= 0 && dayIndex < days.length) {
                    const eventsContainer = days[dayIndex].querySelector('.day-events');
                    const eventPill = document.createElement('div');
                    eventPill.className = `event-pill calendar-${event.calendarIndex}`;
                    eventPill.textContent = event.summary || 'No title';
                    eventPill.onclick = (e) => {
                        e.stopPropagation();
                        selectEvent(event);
                    };
                    eventsContainer.appendChild(eventPill);
                }
            });
        }

        function findDayIndex(date) {
            const calendar = document.getElementById('calendarView');
            const days = calendar.querySelectorAll('.calendar-day');
           
            for (let i = 7; i < days.length; i++) { // Skip header row
                const dayNumber = days[i].querySelector('.day-number');
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                dayDate.setDate(dayDate.getDate() - new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay() + i - 7);
               
                if (dayDate.toDateString() === date.toDateString()) {
                    return i;
                }
            }
            return -1;
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
            loadCalendarData();
        }

        function goToToday() {
            currentDate = new Date();
            generateCalendar();
            loadCalendarData();
        }

        function selectDay(date) {
            console.log('Selected day:', date);
        }

        function selectEvent(event) {
            selectedEvent = event;
            displayEventDetails(event);
            loadCustomerData(event);
        }

        function displayEventDetails(event) {
            const eventInfo = document.getElementById('eventInfo');
           
            // Parse event description to extract structured data
            const eventData = parseEventDescription(event.description || '');
           
            const startTime = new Date(event.start.dateTime || event.start.date).toLocaleString();
            const endTime = new Date(event.end.dateTime || event.end.date).toLocaleString();
           
            eventInfo.innerHTML = `
                <div class="event-info">
                    <div class="event-title">${event.summary || 'No title'}</div>
                    <div class="event-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìÖ</span>
                            <span>${startTime}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">‚è∞</span>
                            <span>Until ${endTime}</span>
                        </div>
                        ${eventData.vehicle ? `
                        <div class="meta-item">
                            <span class="meta-icon">üöê</span>
                            <span>${eventData.vehicle}</span>
                        </div>` : ''}
                        ${eventData.phone ? `
                        <div class="meta-item">
                            <span class="meta-icon">üì±</span>
                            <span>${eventData.phone}</span>
                        </div>` : ''}
                        ${eventData.email ? `
                        <div class="meta-item">
                            <span class="meta-icon">üìß</span>
                            <span>${eventData.email}</span>
                        </div>` : ''}
                        ${eventData.amount ? `
                        <div class="meta-item">
                            <span class="meta-icon">üí∞</span>
                            <span>${eventData.amount}</span>
                        </div>` : ''}
                        ${eventData.address ? `
                        <div class="meta-item">
                            <span class="meta-icon">üìç</span>
                            <span>${eventData.address}</span>
                        </div>` : ''}
                        ${eventData.deposit ? `
                        <div class="meta-item">
                            <span class="meta-icon">üè¶</span>
                            <span>Deposit: ${eventData.deposit}</span>
                        </div>` : ''}
                        ${eventData.paymentMethod ? `
                        <div class="meta-item">
                            <span class="meta-icon">üí≥</span>
                            <span>Payment: ${eventData.paymentMethod}</span>
                        </div>` : ''}
                        <div class="meta-item">
                            <span class="meta-icon">üìã</span>
                            <span>${FLEET_NAMES[event.calendarIndex] || `Calendar ${event.calendarIndex + 1}`}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function parseEventDescription(description) {
            const data = {};
           
            // Extract vehicle info (Veicolo: N08 - Renault Trafic)
            const vehicleMatch = description.match(/Veicolo:\s*([^\n]+)/i);
            if (vehicleMatch) data.vehicle = vehicleMatch[1].trim();
           
            // Extract phone number
            const phoneMatch = description.match(/Numero di cellulare:\s*([^\n]+)/i);
            if (phoneMatch) data.phone = phoneMatch[1].trim();
           
            // Extract email
            const emailMatch = description.match(/Email:\s*([^\n]+)/i);
            if (emailMatch) data.email = emailMatch[1].trim();
           
            // Extract amount (Prezzo: CHF 500.00)
            const amountMatch = description.match(/Prezzo:\s*(CHF\s*[\d,.]+)/i);
            if (amountMatch) data.amount = amountMatch[1].trim();
           
            // Extract address (Indirizzo:)
            const addressMatch = description.match(/Indirizzo:\s*([^\n]+)/i);
            if (addressMatch) data.address = addressMatch[1].trim();

        async function loadCalendarData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
           
            refreshBtn.disabled = true;
            refreshIcon.innerHTML = '<span class="loading"></span>';
           
            try {
                const settings = getSettings();
               
                // Calculate date range for current month view
                const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
               
                // Format dates for API
                const startDateStr = startDate.toISOString().split('T')[0];
                const endDateStr = endDate.toISOString().split('T')[0];
               
                console.log('üîÑ Loading calendar data for:', startDateStr, 'to', endDateStr);
                console.log('üì° Using script URL:', settings.scriptUrl);
               
                // Add timestamp to prevent caching issues
                const timestamp = Date.now();
                
                // Call Google Apps Script to fetch calendar events
                const requestUrl = `${settings.scriptUrl}?function=getCalendarEventsApp&authToken=${settings.authToken}&startDate=${startDateStr}&endDate=${endDateStr}&timestamp=${timestamp}`;
               
                const response = await fetch(requestUrl);
                console.log('üìä Response Status:', response.status);
               
                if (response.ok) {
                    const responseText = await response.text();
                    console.log('üìÑ Raw Response:', responseText.substring(0, 100) + '...');
                    
                    try {
                        const data = JSON.parse(responseText);
                        
                        if (data.result && Array.isArray(data.result)) {
                            currentEvents = data.result;
                            renderEvents();
                            console.log('‚úÖ Calendar events loaded successfully:', currentEvents.length, 'events');
                        } else if (data.error) {
                            throw new Error('API Error: ' + data.error);
                        } else {
                            throw new Error('Invalid API response format');
                        }
                    } catch (parseError) {
                        console.error('‚ùå JSON Parse error:', parseError);
                        throw new Error('Failed to parse API response');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
               
            } catch (error) {
                console.error('‚ùå Error loading calendar data:', error);
               
                // Check if it's a CORS/network error
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    console.log('üåê CORS issue detected - attempt to fix by verifying localStorage settings');
                    
                    // Force update localStorage with the correct URL
                    const defaultSettings = {
                        scriptUrl: 'https://script.google.com/macros/s/AKfycbwcwM2FBwoWJIH_vMNzvsijIQaEoJuGZpRK43scdhwhQxF7E7PqXExfk9iTFg8DXhUg/exec',
                        authToken: 'myAppToken2025'
                    };
                    
                    localStorage.setItem('appSettings', JSON.stringify(defaultSettings));
                    console.log('üîß Updated localStorage with correct script URL');
                    
                    // Show message to user
                    const calendarView = document.getElementById('calendarView');
                    calendarView.innerHTML = `
                        <div style="grid-column: span 7; padding: 20px; text-align: center; background: #fff;">
                            <h3>üì° Connection Issue Detected</h3>
                            <p>The calendar is having trouble connecting to the server.</p>
                            <p>We've attempted to fix the issue. Please try refreshing the page.</p>
                            <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Refresh Page
                            </button>
                        </div>
                    `;
                    
                    // No mock data in this case, just show the error message
                    return;
                }
               
                // Use mock data for testing or when there's an error
                console.log('üìù Using mock data due to API error...');
                currentEvents = generateMockEvents();
                renderEvents();
            } finally {
                refreshBtn.disabled = false;

            }
        }
