<!DOCTYPE html>
<html>
<head>
    <title>Quick CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; background: #e8f5e8; padding: 10px; margin: 10px 0; }
        .error { color: red; background: #ffe8e8; padding: 10px; margin: 10px 0; }
        .info { color: blue; background: #e8f0ff; padding: 10px; margin: 10px 0; }
        input[type="text"] { width: 500px; margin: 10px 0; padding: 5px; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>üöÄ Quick CORS Test for Google Apps Script</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Deploy your ultra-minimal Google Apps Script</li>
            <li>Paste the deployment URL below</li>
            <li>Click "Test Script" to verify CORS is working</li>
        </ol>
    </div>

    <label for="scriptUrl">Google Apps Script Deployment URL:</label><br>
    <input type="text" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbxKRsUepl3CjBYVnFQ_9Zd23mAyH_IogOYvEEqXicxSqaPm7_w_bi_7-wEVvL6ZJdsd/exec" placeholder="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec">
    <br>
    
    <button onclick="testScript()">üß™ Test Script</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    
    <div id="results"></div>

    <script>
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testScript() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            
            if (!scriptUrl) {
                addResult('‚ùå Please enter your Google Apps Script deployment URL', 'error');
                return;
            }

            if (!scriptUrl.includes('script.google.com/macros/s/')) {
                addResult('‚ùå URL doesn\'t look like a Google Apps Script deployment URL', 'error');
                return;
            }

            clearResults();
            addResult('üîÑ Testing Google Apps Script...', 'info');

            try {
                const testUrl = `${scriptUrl}?function=ping&authToken=testToken&timestamp=${Date.now()}`;
                addResult(`üì° Calling: ${testUrl}`, 'info');

                const response = await fetch(testUrl);
                addResult(`üìä Response Status: ${response.status} (${response.statusText})`, 'info');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                addResult(`üìÑ Response Text: ${responseText}`, 'info');

                const data = JSON.parse(responseText);
                
                if (data.status === 'success') {
                    addResult('üéâ SUCCESS! Your script is working correctly and CORS is fixed!', 'success');
                    addResult(`‚úÖ Script responded with: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // Save the working URL
                    localStorage.setItem('workingScriptUrl', scriptUrl);
                    addResult('üíæ Saved working URL to localStorage for other tests', 'success');
                } else {
                    addResult(`‚ö†Ô∏è Script responded but with unexpected data: ${JSON.stringify(data)}`, 'error');
                }

            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    addResult('‚ùå CORS Error: The script is blocking cross-origin requests', 'error');
                    addResult('üí° Make sure your Google Apps Script deployment access is set to "Anyone"', 'info');
                } else if (error instanceof SyntaxError) {
                    addResult('‚ùå Response is not valid JSON', 'error');
                } else {
                    addResult(`‚ùå Error: ${error.message}`, 'error');
                }
                
                addResult('üîß Troubleshooting tips:', 'info');
                addResult('1. Verify deployment URL is correct', 'info');
                addResult('2. Ensure deployment access is set to "Anyone"', 'info');
                addResult('3. Try deploying a new version', 'info');
                addResult('4. Check Google Apps Script logs for errors', 'info');
            }
        }

        // Load saved URL if available
        window.onload = function() {
            const savedUrl = localStorage.getItem('workingScriptUrl');
            if (savedUrl) {
                document.getElementById('scriptUrl').value = savedUrl;
                addResult('üìÇ Loaded previously working URL from localStorage', 'info');
            }
        }
    </script>
</body>
</html>
