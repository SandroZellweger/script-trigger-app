<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Foto - Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #7DBB35 0%, #5a8827 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: #e0e0e0;
            transform: translateX(-4px);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .upload-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #7DBB35;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f8e8;
            border-color: #5a8827;
        }

        .upload-area.dragover {
            background: #e8f5d8;
            border-color: #5a8827;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            margin-top: 20px;
        }

        .preview-image {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .file-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .btn {
            background: #7DBB35;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5a8827;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 187, 53, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-section {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #7DBB35;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .upload-section {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .upload-icon {
                font-size: 40px;
            }

            .upload-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê</a>
            <h1>üì∏ Upload Foto</h1>
            <div style="width: 44px;"></div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Clicca o trascina una foto qui</div>
                <div class="upload-hint">JPG, PNG, HEIC - Max 10MB</div>
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="environment">

            <div class="preview-section">
                <img id="previewImage" class="preview-image" alt="Preview">
                
                <div id="fileInfo" class="file-info">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>

                <button id="uploadBtn" class="btn" style="display: none;">
                    üì§ Carica Foto
                </button>

                <button id="clearBtn" class="btn btn-secondary" style="display: none;">
                    üóëÔ∏è Rimuovi Foto
                </button>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Caricamento...</div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Centralized Configuration -->
    <script src="config.private.js"></script>
    <script src="config.public.js"></script>

    <script>
        let selectedFile = null;
        const DRIVE_SCOPE = 'https://www.googleapis.com/auth/drive.file';
        const driveClientId = window.PRIVATE_CONFIG?.driveOauthClientId || window.APP_CONFIG?.driveOauthClientId || '';
        const driveFolderId = window.PRIVATE_CONFIG?.driveUploadFolderId || window.APP_CONFIG?.driveUploadFolderId || '1fZcLxq0S_yIceB_qsA6DLUnj8lcq3HtM';
    let driveTokenClient = null;
    let driveAccessToken = null;
    let pendingTokenPromise = null;
    let pendingTokenResolvers = { resolve: null, reject: null };

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showMessage('Seleziona un file immagine valido', 'error');
            }
        });

        // Handle file
        function handleFile(file) {
            // Check file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('Il file √® troppo grande. Max 10MB', 'error');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';

            // Show buttons
            uploadBtn.style.display = 'block';
            clearBtn.style.display = 'block';

            // Hide message
            message.style.display = 'none';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Clear selection
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewImage.style.display = 'none';
            fileInfo.style.display = 'none';
            uploadBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            message.style.display = 'none';
        });

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            try {
                uploadBtn.disabled = true;
                clearBtn.disabled = true;
                progressSection.style.display = 'block';
                message.style.display = 'none';

                progressFill.style.width = '35%';
                progressText.textContent = 'Richiesta autorizzazione Google...';

                // Ensure we have a Drive token before uploading
                await ensureDriveToken();

                progressFill.style.width = '65%';
                progressText.textContent = 'Caricamento su Google Drive...';

                const uploadResponse = await uploadImageToDrive(selectedFile);

                progressFill.style.width = '100%';
                progressText.textContent = 'Completato!';
                showMessage('‚úÖ Foto caricata con successo!', 'success');

                console.log('Upload Drive completato', uploadResponse);
                
                // Clear after success
                setTimeout(() => {
                    selectedFile = null;
                    fileInput.value = '';
                    previewImage.style.display = 'none';
                    fileInfo.style.display = 'none';
                    uploadBtn.style.display = 'none';
                    clearBtn.style.display = 'none';
                    progressSection.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('‚ùå Errore: ' + error.message, 'error');
                progressSection.style.display = 'none';
            } finally {
                uploadBtn.disabled = false;
                clearBtn.disabled = false;
            }
        });

        function initDriveTokenClient() {
            if (driveTokenClient) return;
            if (!driveClientId) {
                throw new Error('Client ID Google Drive non configurato');
            }

            if (typeof google === 'undefined' || !google.accounts?.oauth2) {
                throw new Error('Google Identity Services non disponibile. Ricarica la pagina.');
            }

            driveTokenClient = google.accounts.oauth2.initTokenClient({
                client_id: driveClientId,
                scope: DRIVE_SCOPE,
                callback: (response) => {
                    if (response.error) {
                        console.error('Google OAuth error:', response);
                        if (pendingTokenResolvers.reject) {
                            pendingTokenResolvers.reject(new Error(response.error));
                        }
                        pendingTokenPromise = null;
                        pendingTokenResolvers = { resolve: null, reject: null };
                        return;
                    }

                    driveAccessToken = response.access_token;
                    if (pendingTokenResolvers.resolve) {
                        pendingTokenResolvers.resolve(driveAccessToken);
                    }

                    pendingTokenPromise = null;
                    pendingTokenResolvers = { resolve: null, reject: null };
                }
            });
        }

        async function ensureDriveToken() {
            if (driveAccessToken) {
                return driveAccessToken;
            }

            initDriveTokenClient();

            if (!pendingTokenPromise) {
                pendingTokenPromise = new Promise((resolve, reject) => {
                    pendingTokenResolvers = { resolve, reject };

                    try {
                        driveTokenClient.requestAccessToken({ prompt: '' });
                    } catch (error) {
                        pendingTokenResolvers = { resolve: null, reject: null };
                        pendingTokenPromise = null;
                        reject(error);
                    }
                });

                pendingTokenPromise = pendingTokenPromise.finally(() => {
                    pendingTokenPromise = null;
                    pendingTokenResolvers = { resolve: null, reject: null };
                });
            }

            return pendingTokenPromise;
        }

        async function uploadImageToDrive(file) {
            const token = await ensureDriveToken();

            if (!driveFolderId) {
                throw new Error('Cartella di destinazione Drive non configurata');
            }

            const metadata = {
                name: file.name,
                parents: [driveFolderId]
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Drive API ${response.status}: ${errorText}`);
            }

            return response.json();
        }

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
