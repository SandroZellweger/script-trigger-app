<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <title>Expenses - Script Trigger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .action-btn.new-expense {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .action-btn.view-expenses {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .btn-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .btn-description {
            font-size: 12px;
            opacity: 0.9;
        }

        .expense-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .expense-form.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .expense-form h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
            border-style: dashed;
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .file-preview.show {
            display: block;
        }

        .current-image {
            margin-top: 10px;
            display: none;
        }

        .current-image.show {
            display: block;
        }

        .current-image a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .current-image a:hover {
            text-decoration: underline;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .expenses-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .expenses-list.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .expenses-list h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expense-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: 700;
            color: #4CAF50;
        }

        .expense-date {
            font-size: 14px;
            color: #666;
        }

        .expense-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .expense-detail {
            color: #666;
        }

        .expense-detail strong {
            color: #333;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .expense-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #FFC107;
            color: #333;
        }

        .edit-btn:hover {
            background: #FFB300;
        }

        .view-image-btn {
            background: #2196F3;
            color: white;
        }

        .view-image-btn:hover {
            background: #1976D2;
        }

        .no-expenses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .logs-section h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }

        .log-item {
            padding: 12px;
            border-left: 3px solid #e1e5e9;
            margin-bottom: 10px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 0 8px 8px 0;
            font-size: 14px;
        }

        .log-item.success {
            border-left-color: #4CAF50;
            background: rgba(212, 237, 218, 0.8);
        }

        .log-item.error {
            border-left-color: #f44336;
            background: rgba(248, 215, 218, 0.8);
        }

        .log-item.info {
            border-left-color: #2196F3;
            background: rgba(227, 242, 253, 0.8);
        }

        .log-timestamp {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .no-logs {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .clear-logs-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .clear-logs-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .expense-form, .expenses-list, .logs-section {
                padding: 20px;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            .btn {
                margin-bottom: 10px;
            }
            
            .expense-details {
                grid-template-columns: 1fr;
            }
            
            .expense-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Back to Home">
        ←
    </button>

    <div class="container">
        <div class="header">
            <h1>💰 Expenses</h1>
            <p>Track and manage business expenses</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn new-expense" onclick="showNewExpenseForm()">
                <span class="btn-icon">➕</span>
                <div class="btn-title">New Expense</div>
                <div class="btn-description">Log a new expense with receipt</div>
            </button>
            
            <button class="action-btn view-expenses" onclick="viewExpenses()">
                <span class="btn-icon">📋</span>
                <div class="btn-title">View Expenses</div>
                <div class="btn-description">See and edit past expenses</div>
            </button>
        </div>

        <!-- Expense Form -->
        <div class="expense-form" id="expenseForm">
            <h3 id="formTitle">
                <span>💰</span>
                <span id="formTitleText">New Expense</span>
            </h3>
            
            <input type="hidden" id="expenseRowNumber">
            
            <div class="input-group">
                <label for="expenseDate">Date of Purchase:</label>
                <input type="date" id="expenseDate" required>
            </div>
            
            <div class="input-group">
                <label for="expenseMethod">Payment Method:</label>
                <select id="expenseMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="expensePaidBy">Paid By:</label>
                <select id="expensePaidBy" required>
                    <option value="Company">Company</option>
                    <option value="Private Sandro">Private Sandro</option>
                    <option value="Private Alessandro">Private Alessandro</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="expenseCategory">Category:</label>
                <input type="text" id="expenseCategory" placeholder="e.g., Fuel, Maintenance, Supplies">
            </div>
            
            <div class="input-group">
                <label for="expenseAmount">Amount (CHF):</label>
                <input type="number" id="expenseAmount" step="0.01" min="0.01" placeholder="0.00" required>
            </div>
            
            <div class="input-group">
                <label for="expenseVehicle">Vehicle:</label>
                <select id="expenseVehicle" required>
                    <option value="All">All</option>
                    <option value="N1">N1</option>
                    <option value="N2">N2</option>
                    <option value="N3">N3</option>
                    <option value="N4">N4</option>
                    <option value="N5">N5</option>
                    <option value="N6">N6</option>
                    <option value="N7">N7</option>
                    <option value="N8">N8</option>
                    <option value="N9">N9</option>
                    <option value="N10">N10</option>
                    <option value="N11">N11</option>
                    <option value="None">None</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="expenseProfiteur">Profiteur:</label>
                <select id="expenseProfiteur" required>
                    <option value="Sandro">Sandro</option>
                    <option value="Alessandro">Alessandro</option>
                    <option value="None">None</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="expenseFile">Receipt Photo:</label>
                <input type="file" id="expenseFile" accept="image/*" capture="camera" onchange="previewFile()">
                <div class="file-preview" id="filePreview">
                    <span id="fileName">No file selected</span>
                </div>
                <div class="current-image" id="currentImage">
                    <small>Current: <a id="currentImageLink" target="_blank" rel="noopener">View current image</a></small>
                </div>
            </div>
            
            <div class="button-row">
                <button class="btn btn-primary" id="submitBtn" onclick="submitExpense()">
                    <span id="submitText">Submit Expense</span>
                </button>
                <button class="btn btn-secondary" onclick="cancelForm()">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="expenses-list" id="expensesList">
            <h3>
                <span>📋</span>
                <span>Past Expenses</span>
            </h3>
            <div id="expensesContainer">
                <div class="no-expenses">No expenses yet</div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="logs-section">
            <h3>📊 Activity Log</h3>
            <div id="logsList">
                <div class="no-logs">No activity yet</div>
            </div>
            <button class="clear-logs-btn" onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_TOKEN = "myAppToken2025";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsGR5OoephzCuZwnL1eqIdetlrox7jK2MNXDDwYTc8KS8ykZ4GXsUlqs_40rtxlUUc6w/exec";

        let isLoading = false;
        let editingExpenseRow = null;
        let expenses = [];

        // Load logs from localStorage
        let logs = JSON.parse(localStorage.getItem('expenseLogs')) || [];
        renderLogs();

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        });

        function showNewExpenseForm() {
            editingExpenseRow = null;
            document.getElementById('formTitleText').textContent = 'New Expense';
            document.getElementById('formTitle').innerHTML = '<span>💰</span><span>New Expense</span>';
            
            // Reset form
            document.getElementById('expenseRowNumber').value = '';
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('expenseMethod').value = 'Cash';
            document.getElementById('expensePaidBy').value = 'Company';
            document.getElementById('expenseCategory').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseVehicle').value = 'All';
            document.getElementById('expenseProfiteur').value = 'Sandro';
            document.getElementById('expenseFile').value = '';
            document.getElementById('expenseFile').required = true;
            
            hideFilePreview();
            hideCurrentImage();
            hideExpensesList();
            
            document.getElementById('expenseForm').classList.add('show');
            document.getElementById('expenseForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showEditExpenseForm(rowNumber, expense) {
            editingExpenseRow = rowNumber;
            document.getElementById('formTitleText').textContent = 'Edit Expense';
            document.getElementById('formTitle').innerHTML = '<span>✏️</span><span>Edit Expense</span>';
            
            // Populate form with expense data
            document.getElementById('expenseRowNumber').value = rowNumber;
            document.getElementById('expenseDate').value = expense.date;
            document.getElementById('expenseMethod').value = expense.method;
            document.getElementById('expensePaidBy').value = expense.paidBy;
            document.getElementById('expenseCategory').value = expense.category;
            document.getElementById('expenseAmount').value = expense.amount;
            document.getElementById('expenseVehicle').value = expense.vehicle;
            document.getElementById('expenseProfiteur').value = expense.profiteur;
            document.getElementById('expenseFile').value = '';
            document.getElementById('expenseFile').required = false;
            
            if (expense.imageUrl) {
                showCurrentImage(expense.imageUrl);
            } else {
                hideCurrentImage();
            }
            
            hideFilePreview();
            hideExpensesList();
            
            document.getElementById('expenseForm').classList.add('show');
            document.getElementById('expenseForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        async function viewExpenses() {
            if (isLoading) return;

            isLoading = true;
            addLog('🔍 Loading expenses...', 'info');

            try {
                const response = await fetch(`${SCRIPT_URL}?function=getExpenses&authToken=${AUTH_TOKEN}`);
                const data = await response.json();

                if (data.result) {
                    expenses = data.result;
                    renderExpenses(expenses);
                    hideExpenseForm();
                    document.getElementById('expensesList').classList.add('show');
                    document.getElementById('expensesList').scrollIntoView({ behavior: 'smooth', block: 'center' });
                    addLog(`✅ Loaded ${expenses.length} expenses`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to load expenses');
                }
            } catch (error) {
                addLog(`❌ Error loading expenses: ${error.message}`, 'error');
            } finally {
                isLoading = false;
            }
        }

        function renderExpenses(expenses) {
            const container = document.getElementById('expensesContainer');
            container.innerHTML = '';

            if (expenses.length === 0) {
                container.innerHTML = '<div class="no-expenses">No expenses recorded yet</div>';
                return;
            }

            expenses.forEach((expense, index) => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'expense-item';
                expenseItem.innerHTML = `
                    <div class="expense-header">
                        <div class="expense-amount">CHF ${parseFloat(expense.amount).toFixed(2)}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-details">
                        <div class="expense-detail"><strong>Method:</strong> ${sanitizeInput(expense.method)}</div>
                        <div class="expense-detail"><strong>Paid By:</strong> ${sanitizeInput(expense.paidBy)}</div>
                        <div class="expense-detail"><strong>Category:</strong> ${sanitizeInput(expense.category) || 'N/A'}</div>
                        <div class="expense-detail"><strong>Vehicle:</strong> ${sanitizeInput(expense.vehicle)}</div>
                        <div class="expense-detail"><strong>Profiteur:</strong> ${sanitizeInput(expense.profiteur)}</div>
                    </div>
                    <div class="expense-actions">
                        <button class="expense-btn edit-btn" onclick="showEditExpenseForm(${index + 2}, expenses[${index}])">
                            ✏️ Edit
                        </button>
                        ${expense.imageUrl ? `<button class="expense-btn view-image-btn" onclick="viewImage('${expense.imageUrl}')">🖼️ View Receipt</button>` : ''}
                    </div>
                `;
                container.appendChild(expenseItem);
            });
        }

        async function submitExpense() {
            if (isLoading) return;

            // Validate form
            const date = document.getElementById('expenseDate').value;
            const method = document.getElementById('expenseMethod').value;
            const paidBy = document.getElementById('expensePaidBy').value;
            const category = document.getElementById('expenseCategory').value;
            const amount = document.getElementById('expenseAmount').value;
            const vehicle = document.getElementById('expenseVehicle').value;
            const profiteur = document.getElementById('expenseProfiteur').value;
            const file = document.getElementById('expenseFile').files[0];
            const rowNumber = document.getElementById('expenseRowNumber').value;

            if (!date || !method || !paidBy || !amount || !vehicle || !profiteur) {
                addLog('❌ Please fill in all required fields', 'error');
                return;
            }

            if (!rowNumber && !file) {
                addLog('❌ Please select a receipt image for new expenses', 'error');
                return;
            }

            if (parseFloat(amount) <= 0) {
                addLog('❌ Amount must be greater than 0', 'error');
                return;
            }

            isLoading = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> <span id="submitText">Submitting...</span>';

            try {
                let base64Image = null;
                let imageName = null;

                if (file) {
                    const reader = new FileReader();
                    base64Image = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                    imageName = file.name;
                }

                const payload = {
                    rowNumber: rowNumber || null,
                    date: date,
                    method: method,
                    paidBy: paidBy,
                    category: category,
                    amount: parseFloat(amount),
                    vehicle: vehicle,
                    profiteur: profiteur,
                    image: base64Image,
                    imageName: imageName,
                    authToken: AUTH_TOKEN
                };

                const functionName = rowNumber ? 'editExpense' : 'logExpense';
                const response = await fetch(`${SCRIPT_URL}?function=${functionName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.result) {
                    const action = rowNumber ? 'edited' : 'logged';
                    addLog(`✅ Expense ${action} successfully: CHF ${amount} (${category || 'No category'}) on ${date}`, 'success');
                    cancelForm();
                    
                    // Vibrate on success
                    if ('vibrate' in navigator) {
                        navigator.vibrate(100);
                    }
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }

            } catch (error) {
                addLog(`❌ Error: ${error.message}`, 'error');
                
                if (error.message.includes('Unauthorized')) {
                    addLog('🔑 Authentication failed. Please check settings.', 'error');
                } else if (error.message.includes('login')) {
                    addLog('🔐 Script access issue. Check deployment settings.', 'error');
                }
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span id="submitText">Submit Expense</span>';
            }
        }

        function cancelForm() {
            hideExpenseForm();
            editingExpenseRow = null;
        }

        function hideExpenseForm() {
            document.getElementById('expenseForm').classList.remove('show');
        }

        function hideExpensesList() {
            document.getElementById('expensesList').classList.remove('show');
        }

        function previewFile() {
            const file = document.getElementById('expenseFile').files[0];
            const preview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');

            if (file) {
                fileName.textContent = `📎 ${file.name} (${formatFileSize(file.size)})`;
                preview.classList.add('show');
                hideCurrentImage();
            } else {
                hideFilePreview();
            }
        }

        function showFilePreview() {
            document.getElementById('filePreview').classList.add('show');
        }

        function hideFilePreview() {
            document.getElementById('filePreview').classList.remove('show');
            document.getElementById('fileName').textContent = 'No file selected';
        }

        function showCurrentImage(imageUrl) {
            document.getElementById('currentImageLink').href = imageUrl;
            document.getElementById('currentImage').classList.add('show');
        }

        function hideCurrentImage() {
            document.getElementById('currentImage').classList.remove('show');
        }

        function viewImage(imageUrl) {
            window.open(imageUrl, '_blank', 'noopener');
            addLog('🖼️ Opened receipt image', 'info');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logItem.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div>${sanitizeInput(message)}</div>
            `;

            const logsList = document.getElementById('logsList');
            const noLogs = logsList.querySelector('.no-logs');
            if (noLogs) {
                noLogs.remove();
            }

            logsList.insertBefore(logItem, logsList.firstChild);
            
            // Keep only last 10 logs
            logs.unshift({ message, type, timestamp });
            if (logs.length > 10) {
                logs = logs.slice(0, 10);
                const logItems = logsList.querySelectorAll('.log-item');
                if (logItems.length > 10) {
                    logItems[logItems.length - 1].remove();
                }
            }
            
            saveLogs();
        }

        function renderLogs() {
            const logsList = document.getElementById('logsList');
            logsList.innerHTML = '';
            
            if (logs.length === 0) {
                logsList.innerHTML = '<div class="no-logs">No activity yet</div>';
                return;
            }
            
            logs.forEach(({ message, type, timestamp }) => {
                const logItem = document.createElement('div');
                logItem.className = `log-item ${type}`;
                logItem.innerHTML = `
                    <div class="log-timestamp">[${timestamp}]</div>
                    <div>${sanitizeInput(message)}</div>
                `;
                logsList.appendChild(logItem);
            });
        }

        function saveLogs() {
            localStorage.setItem('expenseLogs', JSON.stringify(logs));
        }

        function clearLogs() {
            if (confirm('Clear all activity logs? This cannot be undone.')) {
                logs = [];
                document.getElementById('logsList').innerHTML = '<div class="no-logs">No activity yet</div>';
                saveLogs();
                addLog('🗑️ Activity logs cleared', 'info');
            }
        }

        function sanitizeInput(input) {
            if (!input) return '';
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Auto-focus on amount field when form is shown
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.id === 'expenseForm' && 
                    mutation.target.classList.contains('show')) {
                    // Focus on the first empty required field
                    const requiredFields = ['expenseDate', 'expenseAmount', 'expenseCategory'];
                    for (const fieldId of requiredFields) {
                        const field = document.getElementById(fieldId);
                        if (!field.value) {
                            setTimeout(() => field.focus(), 100);
                            break;
                        }
                    }
                }
            });
        });

        observer.observe(document.getElementById('expenseForm'), {
            attributes: true,
            attributeFilter: ['class']
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC to cancel form
            if (e.key === 'Escape') {
                const expenseForm = document.getElementById('expenseForm');
                const expensesList = document.getElementById('expensesList');
                
                if (expenseForm.classList.contains('show')) {
                    cancelForm();
                } else if (expensesList.classList.contains('show')) {
                    hideExpensesList();
                }
            }
            
            // Ctrl/Cmd + N for new expense
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showNewExpenseForm();
            }
            
            // Ctrl/Cmd + E for view expenses
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                viewExpenses();
            }
        });

        // Enter key navigation in form
        document.getElementById('expenseDate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('expenseMethod').focus();
            }
        });

        document.getElementById('expenseAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('expenseCategory').focus();
            }
        });

        document.getElementById('expenseCategory').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('expenseVehicle').focus();
            }
        });

        // Auto-format amount field
        document.getElementById('expenseAmount').addEventListener('blur', function(e) {
            const value = parseFloat(e.target.value);
            if (!isNaN(value)) {
                e.target.value = value.toFixed(2);
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome message
            setTimeout(() => {
                addLog('💰 Expense tracker ready! Tap "New Expense" to get started.', 'info');
            }, 500);
        });
    </script>
</body>
</html>
